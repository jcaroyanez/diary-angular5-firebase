<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand" href="../dashboard"></a>
  <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>&#9776;</button>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="../dashboard">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Settings</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item  dropdown" dropdown (onToggle)="toggled($event)">
      <a href class="nav-link dropdown-toggle"   dropdownToggle (click)="false">
        <i class="icon-bell"></i><span class="badge badge-pill badge-danger d-md-down-none">{{listNotifycation.length}}</span></a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown" >

        <div class="dropdown-header text-center"><i class="fa fa-bell-o"></i><strong>  Notificaciones</strong></div>

        <a class="dropdown-item " href="javascript:void(0)"  *ngFor="let item of listNotifycation">
          <i style="float:left" class="fa fa-bell-o"></i>{{item.message}}   <p class="notify">{{item.time}}</p></a>

      </div>
    </li>
    <li class="nav-item  dropdown" dropdown (onToggle)="toggled($event)">
      <a href class="nav-link dropdown-toggle"   dropdownToggle (click)="false">
        <i class="icon-envelope-letter"></i><span class="badge badge-pill badge-info d-md-down-none">{{listMessages.length}}</span></a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown" >

          <div class="dropdown-header text-center"><i class="icon-envelope-letter"></i><strong>  Mensages</strong></div>
  
          <a class="dropdown-item" href="javascript:void(0)"  *ngFor="let item of listMessages">
            <i style="float:left" class="icon-envelope-letter"></i>
            <div class="col-md-12" style="word-wrap: break-word">
            <p style="margin: 0;font-size: 20px">{{item.by}}</p>
            <h5 style="margin: 0;text-align: left;padding-left: 5%;word-wrap: break-word">{{item.title}} :</h5>   
            <h5 class="notify" style="
                               padding-left: 5%;
                              font-size: 1em;
                              line-height: 1.618em;
                              margin-bottom: 1.618em;
                              margin-top: 0;
                              clear: both;">{{item.message}}</h5>
          </div>
          </a>
      </div>
    </li>

    <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)">
      <a href class="nav-link dropdown-toggle" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
        <span class="d-md-down-none">admin</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="javascript:void(0)" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
    <div style="padding: 5%"></div>
    <!--<button class="navbar-toggler d-md-down-none" type="button" appAsideMenuToggler>&#9776;</button>-->
  </ul>
</header>
