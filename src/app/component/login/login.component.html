<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-4">
              <div class="card-body">
               <form [formGroup]="formLogin" (ngSubmit)="onSubmit()"> 
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" formControlName="email"
                     class="form-control" placeholder="email">
                  </div>
                  <p class="errorsMsg" *ngIf="errorsForm.email" >{{errorsForm.email}}</p>

                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password"  formControlName="password"
                    class="form-control" placeholder="Password">
                  </div>
                  <p class="errorsMsg" *ngIf="errorsForm.password" >{{errorsForm.password}}</p>
 
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" [disabled]="!formLogin.valid"
                       class="btn  btn-block btn-primary px-4">
                       <i class="fa fa-circle-o-notch fa-spin" *ngIf="isLoading"
                       style="font-size:20px;margin-left:5px"></i>
                       Login
                      </button>
                    </div>
                  </div>
                  <br>

               </form>
                <div *ngIf="error"  class="alert alert-danger alert-dismissible fade show" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  <strong>{{message}}</strong> 
              </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                   if you do not have an account yet login and register for free 
                  </p>
                  <button  type="button" class="btn  btn-primary active mt-3"  routerLink="/register">Register Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
